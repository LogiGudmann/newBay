<div>
<!-- Need to get sellers info and put up tables-->
<div class="header">
			<img src="{{sellerdetails.imagePath}}" height="250" width="200">
			<h2 class="header" translate="sellerdetails.Name"></h2>
			{{sellerdetails.name}}

			<h2 class="header" translate="sellerdetails.Category"></h2>
			{{sellerdetails.category}}
			<!-- TODO: Put name of seller here-->
</div>
<div ng-controller="ProductController"   class="Sellers">
		<button class="btn btn-primary addProductBtn" ng-click="onAddProduct()">
			<i class="fa fa-plus"/>
			<span translate="sellerdetails.Add"/>
		</button>
<div>
<h3 translate="sellerdetails.AllProd"></h3>
</div>
<div ng-controller="ProductController">
				<div ng-repeat="s in sellerproducts" >
				<div product-details-dir id="{{s.id}}" name="{{s.name}}" price="{{s.price}}"  imagepath="{{s.imagePath}}">
				</div>
				<button class="btn btn-primary" type="button" ng-click="onChange(s.id)"><span translate="sellers.Edit"></span></button>
				</div>
</div>

<a href="#/">
<span translate="language.Back"></span>
</a>
</div>
