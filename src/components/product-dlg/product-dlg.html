
<div class="DLGBody">
	<div class="modal-header">
		<h2 ng-show="edit == false" translate="sellerdetails.AddingProd"></h2>
		<h2 ng-show="edit == true" translate="sellerdetails.EditProd"></h2>
	</div>
	<div class="product-Dlg">
		<div class="EditModal">
			<form role="form">			
				<div class="form-group">
					<h4 translate="sellerdetails.Name"></h4>
					<input type="text" class="form-control" ng-model="productdetails.name" maxlength="20" autofocus= />
				</div>

				<div class="form-group">
					<h4 translate="sellerdetails.Price"></h4>
					<input type="number" class="form-control" min="0" ng-model="productdetails.price"/>
				</div>
				<div class="form-group">
					<h4 translate="sellerdetails.Photo"></h4>
					<input type="url" class="form-control" ng-model="productdetails.imagePath"/>
				</div>
			</form>
			<!--<div>
				<h4 translate="sellerdetails.QuantitySold"></h4>
			</div>
			<div>
				<input type="text" ng-model= "productdetails.quantitySold"/>
			</div>

			<div>
				<h4 translate="sellerdetails.QuantityInStock"></h4>
			</div>
			<div>
				<input type="text" ng-model= "productdetails.quantityInStock"/>
			</div>
		-->
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-success" type="button" ng-click="onOk()"><span translate="sellers.OK"></span></button>
	<button class="btn btn-danger" type="button" ng-click="onCancel()"><span translate="sellers.Cancel"></span></button>
</div>
