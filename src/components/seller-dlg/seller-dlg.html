<h1>Add a new item</h1>
Name:<br>
<input type="text"
	ng-model= "seller.name"/>
<br>
Category:<br>
<input type="text"
	ng-model= "seller.category"/>
<br>
ImagePath:<br>
<input type="url"
	ng-model="seller.imagePath"/>
	<div class="modal-footer">
 	<button class="btn btn-primary" type="button" ng-click="onOk()">OK</button>
      <button class="btn btn-warning" type="button" ng-click="onCancel()">Cancel</button>
